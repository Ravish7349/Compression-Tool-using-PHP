<!DOCTYPE html>
<html>
  <head>
    <title>PDF Compression Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        margin-top: 0;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      #progressContainer {
        margin-top: 20px;
        display: none;
      }
      #progressBar {
        width: 100%;
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
      }
      #progressBar div {
        height: 20px;
        background-color: #4caf50;
        width: 0%;
      }
    </style>
    <script>
      function uploadFile() {
        var file = document.getElementById("pdfFile").files[0];
        var formData = new FormData();
        formData.append("pdfFile", file);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "upload.php", true);

        xhr.upload.onprogress = function (event) {
          if (event.lengthComputable) {
            var percentComplete = (event.loaded / event.total) * 100;
            document.getElementById("progressContainer").style.display =
              "block";
            document.getElementById("progressBar").children[0].style.width =
              percentComplete + "%";
          }
        };

        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById("progressContainer").style.display = "none";
            document.getElementById("progressBar").children[0].style.width =
              "0%";
            document.getElementById("uploadStatus").innerHTML =
              xhr.responseText;
          }
        };

        xhr.send(formData);

        // Start fetching progress
        fetchProgress();
      }

      function fetchProgress() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "progress.php", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var progress = parseInt(xhr.responseText);
            document.getElementById("progressBar").children[0].style.width =
              progress + "%";
            if (progress < 100) {
              setTimeout(fetchProgress, 1000);
            }
          }
        };
        xhr.send();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Upload PDF for Compression</h2>
      <form
        onsubmit="event.preventDefault(); uploadFile();"
        enctype="multipart/form-data"
      >
        <p>Select PDF file to upload:</p>
        <input type="file" name="pdfFile" id="pdfFile" />
        <br />
        <input type="submit" value="Upload PDF" name="submit" />
      </form>
      <div id="progressContainer">
        <div id="progressBar"><div></div></div>
      </div>
      <div id="uploadStatus"></div>
    </div>
  </body>
</html>
